		<script type="text/javascript">
			var list = document.getElementById('list');
			
			console.log(getNextElementSibling(list));
			/**
			 * 兼容性封装下一个兄弟节点；
			 * @param {父元素对象} obj
			 */
			function getNextElementSibling(obj){
				//兼容高级浏览器
				if(obj.getNextElementSibling){
					return obj.getNextElementSibling;
				}else{
					//兼容低级浏览器
					var nodeE = obj.nextSibling;
					while(nodeE && nodeE.nodeType !=1){
						nodeE = nodeE.nextSibling;
					}
				
					return nodeE;
				}
			}
		</script>
