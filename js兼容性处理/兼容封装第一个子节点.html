		<script type="text/javascript">
			/*
			 * firstChildName  适配高级浏览器  第一个子元素
			 * fistChild  适配低级浏览器	第一个子节点；
			 */
			
			var list = document.getElementById('list');
			
			
			console.log(getFirstElements(list));
			/**
			 * 兼容性封装获取元素对象的第一个子元素；
			 * @param {元素对象} obj
			 */
			function getFirstElements(obj){
				if(obj.firstElementChild){
					//适配高级浏览器
					return obj.firstElementChild;
				}else{
					var nodeE = obj.firstChild;
					//适配低级浏览器
					while(nodeE && nodeE.nodeType !=1){
						nodeE = nodeE.nextSibling;
					}
					return nodeE;
				}
			}
		</script>
