<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			/*
			 * 数值类型:数学中所使用的数字,我们会用数值型的数据做一些数学运算
			 * 		    1,-5,4.14,0
			 * js在做一些小数的运算的时候,会存在一些误差,所以不要用js做关于精确数字的运算,例如
			 * 金钱
			 * 
			 * 
			 * 二进制: 逢二进一
			 * 00000001       1
			 * 00000010       2
			 * 00000011       3
			 * 
			 * 八进制:    逢八进一
			 * 00000001       1
			 * 00000007       7
			 * 00000010       8
			 * 00000011       9
			 * 
			 * 十六进制:  逢十六进一
			 * 00000001       1
			 * 00000009       9
			 * 0000000A       10
			 * 0000000B       11
			 * 0000000C       12
			 * 0000000F       15
			 * 
			 */

			console.log(1 + 5);
			console.log(2 * 5);
			var num01 = 3;
			var num02 = 4;
			console.log(num01 * num02);
			//
			console.log(0.1+0.2);
			
			//八进制方式表示一个十进制的数
			var num03 = 011;
			//十六进制方式表示一个十进制的数
			var num04  = 0xF;
			//科学技术法表示你一个十进制的数
			var num05 = 5e3;
			var num06 = 5e-3;
			var str02 = 18888;
			console.log(num04);
			console.log(num05);
			console.log(num06);
			console.log('1130班平均毕业薪资'+str02+'元人民币');
		</script>
	</body>

</html>
