		<script type="text/javascript">
			/**
			 * 
			 * @param {第一个参数} n
			 * @param {第二个参数} m
			 */
			function getSumByTwo(n, m){
				var sum = 0;
				for(var i = n; i<=m; i++){
					sum+=i;
				}
				return sum;
			}
//			console.log(getSumByTwo(1, 5));
