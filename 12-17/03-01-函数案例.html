			 * @param {一个数} x

			function getMaxByThree(x, y, z) {

			}

			/**
			 * 返回n到m之间所有数字的和
			 * @param {一个数} n
			 * @param {另一个数} m
			 */
			function getSumByNAndM(n,m){
				var sum = 0;
				for(var i = n;i<=m;i++){
					sum+= i;
				}
		        return sum;
			}
