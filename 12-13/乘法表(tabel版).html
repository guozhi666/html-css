<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.write('<tabel border="1" cellspacing="0">');
		for(var i = 1;i<=9 ; i++){
			document.write('<tr>');
			for(var j = 1; j<=i; j++){
				document.write('<td>');
				document.write(j + '*' + i + '=' + i*j);
				document.write('&nbsp;&nbsp;');
				document.write('</td>');
			}
			document.write('<br/>');
			document.write('</tr>');
		}
		document.write('</tabel>');
	</script>
</body>
</html>
