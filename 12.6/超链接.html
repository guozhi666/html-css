<!DOCTYPE html>
<html>
<head>
	<title>超链接-内外</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<h1>我的第一个网站</h1>

	<!-- 内部链接，在自己的网站中，网页之间相互跳转
	target： 默认_self，在本页面内进行跳转到另一个页面
				_blank,重新打开一个页面跳转到新连接 -->	
	<a href="two.html" target="_blank">娶第二个网页</a>

	<!-- 外部链接 -->
	<a href="http://www.baidu.com">去百度</a>
</body>
</html>
