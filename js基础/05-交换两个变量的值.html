<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//借助第三方变量交换两个变量的值
			var a = 1;
			var b = 2;
			var c ;
			//将a变量中的值1,拷贝一份赋值给c变量,此时a变量不发生任何变化
			c = a;  // c是1   a是1
			a = b;  // a是2   b是2
			b = c;  // b是1   c是1
//			alert(c);
//			alert(a);
			
		</script>
	</body>
</html>
