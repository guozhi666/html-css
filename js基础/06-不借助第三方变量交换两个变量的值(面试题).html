<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 不借助第三方变量交换两个变量的值
			 */
			var num1 = 1;
			var num2 = 2;
			
			num1 = num1+num2;// num1是3  num2是2
		    num2 = num1-num2;// num1是3  num2是1
		    num1 = num1-num2;// num1是2  num2是1
		    alert(num1);
		    alert(num2);
		</script>
	</body>
</html>
