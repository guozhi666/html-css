<!DOCTYPE html>
<html>
<head>
	<title>无序列表</title>
</head>
<body>
	<div>
		<!-- w无序列表 -->
		<ul>
			<li>电脑</li>
			<li>手机</li>
			<li>相册</li>
			<li>
				<h3>视频</h3>
			</li>
			<li>微信</li>
			<li>腾讯</li>
		</ul>

		<!-- 有序列表 -->
		<hr>
		<ol>
			<li>电脑</li>
			<li>手机</li>
			<li>相册</li>
			<li>
				<h3>视频</h3>
			</li>
			<li>微信</li>
			<li>腾讯</li>
		</ol>


		<!-- 自定义列表 -->
		<!-- 自定义列表: 围绕着一个主题,有多个列表项
			是被一组dl进行管理,dl只可以包含多个dt和dd,dt和dd可以包含其他任何标签 -->
		<dl>
			<dt>亚洲</dt>
			<dd>中国</dd>
			<dd>台湾</dd>
			<dd>香港</dd>

			<dt>欧洲</dt>
			<dd>英国</dd>
			<dd>法国</dd>
			<dd>意大利</dd>
		</dl>
		<dl>
			<dt>美洲</dt>
			<dd>美国</dd>
			<dd>加拿大</dd>
		</dl>
	</div>
</body>
</html>
