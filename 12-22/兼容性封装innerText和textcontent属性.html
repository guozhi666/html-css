			/**
			 * 兼容性获取innerText属性函数
			 * @param {Object} obj
			 */
			function getInnerText(obj){
				if(obj.textContent){
					return obj.textContent;
				}else{
					return obj.innerText;
				}
			}
			/**
			 * 兼容性设置innerText属性函数
			 * @param {Object} obj
			 * @param {Object} txt
			 */
			function setInnerText(obj, txt){
				if(obj.textContent){
					obj.textContent = txt;
				}else{
					obj.innerText = txt;
				}
			}
		</script>
