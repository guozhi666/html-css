<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.box {
				width: 1030px;
				height: 530px;
				/*background: pink;*/
				margin: 100px auto 0;
			}
			
			.list {
				border: 1px solid #ccc;
				overflow: hidden;
				width: 320px;
			}
			
			.list li {
				float: left;
				border-top: 3px solid #fff;
				position: relative;
			}
			
			.list .current {
				border-color: #f00;
			}
			
			.list li a {
				display: block;
				width: 80px;
				height: 31px;
				line-height: 31px;
				text-align: center;
				text-decoration: none;
				color: #000;
			}
			
			.list span {
				position: absolute;
				right: 0;
				top: 10px;
				width: 1px;
				height: 15px;
				background: #ccc;
			}
			
			.box div {
				display: none;
				border: 1px solid #ccc;
			}
			
			img {
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="box" id="box">
			<ul class="list" id="list">
				<li class="current">
					<a href="##">女士精品</a>
					<span></span>
				</li>
				<li>
					<a href="##">国妆名牌</a>
					<span></span>
				</li>
				<li>
					<a href="##">男士精品</a>
					<span></span>
				</li>
				<li>
					<a href="##">清洁用品</a>

				</li>
			</ul>
			<div style="display: block;">
				<img src="img/01.jpg" />
			</div>
			<div>
				<img src="img/02.jpg" />
			</div>
			<div>
				<img src="img/03.jpg" />
			</div>
			<div>
				<img src="img/04.jpg" />
			</div>
		</div>

		<script type="text/javascript">
			var list = document.getElementById('list');
			var box = document.getElementById('box');
			var divs = box.getElementsByTagName('div')
			var lis = list.children;

			for(var i = 0; i < lis.length; i++) {
				lis[i].num = i;
				var timer = 0;
				lis[i].onmouseover = function() {
					var myli = this;
					timer = setTimeout(function() {
						for(var i = 0; i < lis.length; i++) {
							lis[i].className = '';
							divs[i].style.display = 'none';
						}
						myli.className = 'current';
						divs[myli.num].style.display = 'block';
					}, 300)

				}
				lis[i].onmouseout = function() {
					clearTimeout(timer);
				}
			}
		</script>
	</body>

</html>
