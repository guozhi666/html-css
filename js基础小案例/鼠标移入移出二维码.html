<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 3000px;
			}
			.box{
				width: 50px;
				height: 50px;
				background: url(images/bgs.png) no-repeat -159px -51px;
				position: fixed;
				right: 20px;
				top: 50%;
				margin-top: -25px;
				cursor: pointer;
			}
			img{
				position: absolute;
				right: 50px;
				top: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<img src="images/456.png" id="imgEr"/>
		</div>
		
		<script type="text/javascript">
			var box = document.getElementById('box');
			var imgEr = document.getElementById('imgEr');
			
			box.onmouseover = function(){
				imgEr.style.display = 'block';
				box.style.backgroundPositionX = '-220px';
			}
			box.onmouseout = function(){
				imgEr.style.display = 'none';
				box.style.backgroundPositionX = '-159px';
			}
		</script>
	</body>
</html>
