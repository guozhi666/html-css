<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ol{
				list-style: none;
			}
			li{
				float: left;
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background: greenyellow;
				border-radius: 50%;
				margin-right: 10px;
				cursor: pointer;
			}
			.current{
				background: pink;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<ol>
			<li class="moren">1</li>
			<li class="moren">2</li>
			<li class="moren">3</li>
			<li class="moren">4</li>
			<li class="moren">5</li>
		</ol>
		
		<script type="text/javascript">
			var lis = document.getElementsByTagName('li');
			for (var i = 0; i < lis.length; i++) {
//				var kaiguan = true;
				lis[i].onclick = function(){
					for (var i = 0; i < lis.length; i++) {
						lis[i].className = 'moren';
					}
					this.className = 'moren current';
				}
			}
		</script>
	</body>
</html>
