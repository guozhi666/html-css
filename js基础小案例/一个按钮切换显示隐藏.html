<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:100px;
				height: 100px;
				background:  pink;
			}
		</style>
	</head>
	<body>
		<button id="btn">显示/隐藏</button>
		<div id="box"></div>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			var kaiguan = 1;
			btn.onclick = function(){
				if(kaiguan == 1){
					box.style.display = 'none';
					kaiguan = false;
				}else{
					box.style.display = 'block';
					kaiguan = true;
				}
			}
		</script>
	</body>
</html>
