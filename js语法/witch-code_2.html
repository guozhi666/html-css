<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num = parseInt(prompt('请输出数字'));
		console.log(num);
		switch(num){
			case 1: alert('星期一');
				break;
			case 2: alert('星期二');
				break;
			case 3: alert('星期三');
				break;
			case 4: alert('星期四');
				break;
			case 5: alert('星期五');
				break;
			default: alert('周末');
				break;
		}
		// document.write()
	</script>
</body>
</html>
