<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<!--R&B曲风-->
			<h2>周杰伦</h2>
			<ul>
				<li>双节棍</li>
				<li>青花瓷</li>
				<li>菊花台</li>
				<li>七里香</li>
			</ul>
			<h3>方文山</h3>
			
		</div>
		
		<script type="text/javascript">
			/* 
			 * 
			 * 对象.childNodes 子节点(儿子): 
			 * 高级浏览器:
			 * 标签     文本(文本内容,空格,换行)  注释
			 * 低版本浏览器
			 * 标签     文本(文本内容,不包括空格,不包括换行)  注释
			 * 
			 * 对象.children   子元素: 儿子标签
			 * 高级浏览器
			 * 标签
			 * 低版本
			 * 标签  和 注释
			 */
			
			var box = document.getElementById('box');
			
			for (var i = 0; i < box.childNodes.length; i++) {
				if(box.childNodes[i].nodeType ==1 && box.childNodes[i].nodeName == 'H2'){
					console.log(box.childNodes[i]);
				}
			}
		</script>
	</body>
</html>
