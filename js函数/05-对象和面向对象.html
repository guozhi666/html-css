<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 对象:万物皆对象
			 * 面向对象:是一种编程思想,在真实世界中,我们所看到的每一个事物都是一个一个的对象,
			 * 用代码来模拟,分析这个对象的特征和行为,看它属于哪一类群体(类型class),然后抽象
			 * 出这类群体的特征(属性)和行为(方法(函数)),通过这个类型再实例化出具体的某一个对象,
			 * 这个过程就可以理解为面向对象
			 * 
			 * 面向过程:c语言    注重的是过程
			 * 面向对象:java c++ c#,有类(class)的概念   注重的是结果
			 * js没有类的概念,但是可以用代码模拟类的概念,js是一门基于对象的语言
			 * 
			 * 面向对象的三大特征:
			 * 封装:例如,将一大堆代码封装成函数(方法)
			 * 继承:后面讲
			 * 多态:后面讲
			 */
			
			
			
			var a = 5;
			var b = 6;
			var c = a+b;
			console.log(c);
			
			function sum(a,b){
				return a+b;
			}
		</script>
	</body>
</html>
