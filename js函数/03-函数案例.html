	<body>
		<script type="text/javascript">
			/*
			 * 求两个数字的和
			 */

			/**
			 * 求两个数字的和
			 * @param {一个加数} a
			 * @param {另一个加数} b
			 * @return{返回一个和}
			 */
			function getSumByTwo(a, b) {
				//var c = a+b;
				return a + b;
			}
			console.log(getSumByTwo(10, 8));

			function getMaxByThree(x, y, z) {
				return x > y ? (x > z ? x : z) : (y > z ? y : z);
			}
			console.log(getMaxByThree(3, 5, 10));
		</script>
	</body>

</html>
