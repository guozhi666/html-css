<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 数组：一组有序数据的集合
			 * 对象：一组无序数据的集合
			 * json: 是一个对象，也是一种数据格式，用来进行前后套之间数据的传递，标准的方式：字符串用双引号，
			 */
			
			var json = {"name":"周杰伦", "age":40,"gender":"男"};
			var json1 = JSON.stringify(json);
			console.log(json1);
			
			var json2 = JSON.parse(json1);
			console.log(json2);
			
			for (var k in json){
				console.log(k+ ':'+ json[k]);
			}
		</script>
	</body>
</html>
