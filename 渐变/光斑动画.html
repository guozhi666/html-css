<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #box{
            margin-top: 150px;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            color: rgba(255,255,255,0.3);
            background-image: linear-gradient(135deg,rgba(255,255,255,0) 0px,rgba(255,255,255,0) 70px,rgba(255,255,255,1) 140px,rgba(255,255,255,0) 210px);
            background-repeat: no-repeat;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
<div id="box">LI Guozhi 李国志</div>
</body>
<script type="text/javascript">
    var box = document.getElementById('box');

    var num = 200;
    setInterval(function () {
        num+=20;
        if(num > 750){
            num = 200;
        }
        box.style.backgroundPosition = num +'px 0';
    },50);
</script>
</html>
