<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .wrap{
            width: 250px;
            height: 80px;
            background: greenyellow;
            margin: 150px auto 0;
            position: relative;
            transition: 2s ;
            color: #FFFFFF;
            /*transform: translate(50px);*/
        }
        h1{

            height: 80px;
            line-height: 80px;
            text-align: center;
        }
        .bor{
            width: 0px;
            height: 5px;
            background: white;
            transition: 2s
        }
        .top{
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom{
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .wrap:hover .bor{
            width: 250px;
            background: deeppink;
        }
        .wrap:hover{
            color: #ADFF2F;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>HTML</h1>
        <div class="top bor"></div>
        <div class="bottom bor"></div>
    </div>
</body>
<script type="text/javascript">

</script>
</html>
