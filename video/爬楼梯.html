    <title>Page Title</title>
    <script src="">
        function floats(n){
            if(n == 1){
                return 1;
            }
            if(n == 2){
                return 2;
            }
            var sum = floats(n-1) + floats(n-2);
            return sum;
        }
        console.log(floats(3));
    </script>
