	<body>
		<script type="text/javascript">
//			var arr = [6,5,4,3,2,1];
			var arr = [156,215,46512,44,12,456]
			for (i = 0; i<arr.length-1; i++){
				for(j = 0; j<arr.length-i; j++){
					if (arr[j]>arr[j+1]){
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1]= temp;
					}
				}
			}
			console.log(arr);
		</script>
