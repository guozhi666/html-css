<!DOCTYPE html>
<html>
<head>
	<title>浮动之表格</title>
	<style type="text/css">
		div{
			height: 30px;
		}
		li{
			float:left;
			width: 100px;
			height: 30px;
			background-color: skyblue;
		}
		.box{
			clear:both;
		}
		.con{
			height: 10px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>no.1dvsd</li>
			<li>no.1vsdv</li>
			<li>no.1fasd</li>
			<li>no.1fadf</li>
		</ul>
	</div>	
	<div class="box con"></div>
	<div>
		<ul class="box">
			<li>no.2fsaf</li>
			<li>no.2fasf</li>
			<li>no.2vasv</li>
			<li>no.2dsafa</li>
		</ul>
	</div>
</body>
</html>
