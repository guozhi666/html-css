<!DOCTYPE html>
<html>
<head>
	<title>盒子模型之外边距margin</title>
	<style type="text/css">
		.s1{
			width: 100px;
			height: 100px;
			background: blue;
			margin: 50px auto;
		}


		.s2{
			width: 300px;
			height: 300px;
			background: red;
			margin: 50px auto;

			/*消除外边框塌陷  方法2*/
			/*padding-top:1px;*/

			/*消除外边框塌陷  方法3*/
			/*border-top:1px solid blue;*/

			/*消除外边框塌陷  方法3*/
			overflow: hidden;		
		}
		.s3{
			width:100px;
			height: 100px;
			background: pink;
			margin: 50px auto;     /*外边框塌陷，只可以水平居中，不可以上下调节*/
			/*margin: 0 auto;*/
		}


		.one{
			width: 100px;
			height: 100px;
			background: red;
			/*margin:  auto;*/
			margin-bottom: 20px;
		}
		.two{
			width: 100px;
			height: 100px;
			background: blue;
			/*margin: 0 auto;*/
			margin-top: 30px;
		}
		}
	</style>
</head>
<body>
	<div class="s1">
		外边距以及居中
	</div>
	<hr>


	<div class="s2">
		<div class="s3">外边框塌陷效果</div>
	</div>
	<hr>
	

	<div class="one">外边框合并1</div>
	<div class="two">外边框合并2</div>

	
</body>
</html>
