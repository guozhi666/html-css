<!DOCTYPE html>
<html>
<head>
	<title>浮动</title>
	<style type="text/css">

		/*三种显示模式  是标准流
		浮动 是半脱离标准流的，为了解决横向排列的问题*/

		.one{
			width: 50px;
			height: 50px;
			background: blue;
			/*display: inline-block;*/
			float: right;
		}
		.two{
			width: 100px;
			height: 100px;
			background: red;
			/*display: inline-block;*/
			float: right;
		}
		.three{
			width: 200px;
			height: 200px;
			background: yellow;
			/*display: inline-block;*/
			float: right;
		}
	</style>
</head>
<body>
	<div class="body">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</div>
</body>
</html>
