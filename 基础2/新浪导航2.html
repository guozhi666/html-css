<!DOCTYPE html>
<html>
<head>
	<title>新浪导航2</title>
	<style type="text/css">
		.box{

			/*设置上边框和下边框格式*/

			height: 56px;
			/*background: skyblue;*/
			border-top:3px solid yellow;
			border-bottom:1px solid gray;
			padding-left:160px;
		}
		.box a{

			/*设置a标签内的文字样式，以及转换为行内块  并且去除链接下划线  以及水平居中*/

			font-size: 16px;
			text-decoration: none;
			color:pink;
			line-height: 56px;
			display: inline-block;
			/*background: skyblue;*/
			padding: 0 16px;
		}
		.box a:hover{

			/*设置链接联动状态*/

			background: skyblue;
			color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="">djaslk</a>
		<a href="">nfiasn</a>
		<a href="">dnlsankoas</a>
		<a href="">daiosnfa</a>
		<a href="">pqmjflksao</a>
	</div>
</body>
</html>
