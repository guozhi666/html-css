<!DOCTYPE html>
<html>
<head>
	<title>真正的导航</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.nav{
			padding-left: 200px;
		}
		.nav ul{
			overflow: hidden;
			margin: 5px 0 0 5px;
		}
		.nav ul li{
			background: gray;
			float: left;
			margin-right: 5px;
		}
		.nav ul li a{
			width: 100px;
			height: 30px;
			color: #fff;
			text-decoration: none;
			display: block;
			line-height: 30px;
			text-align: center;
		}
		.nav ul li a:hover{
			background: yellow;
			color: green;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li>
				<a href="##" target="_blank">导航</a>
			</li>
			<li>
				<a href="##" target="_self">导航</a>
			</li>
			<li>
				<a href="##" target="_blank">导航</a>
			</li>
			<li>
				<a href="##" target="_self">导航</a>
			</li>
			<li>
				<a href="##" target="_blank">导航</a>
			</li>
		</ul>		
	</div>
</body>
</html>
